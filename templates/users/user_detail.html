{% extends "base.html" %}

{% block page_title %}
    {{user_obj.first_name}}'s Profile
{% endblock %}

{% block content %}

    {% if user_obj.avatar %}
        <img src="{{user_obj.avatar.url}}" />
    {% else %}
        <div>
            <span>
                {{user_obj.first_name|first}}
            </span>
        </div>
    {% endif %}

    {{user_obj.first_name}}

    {% if user == user_obj %}
        <a href="{% url "users:update" %}">Edit Profile</a>
    {% endif %}

{% endblock content %}
